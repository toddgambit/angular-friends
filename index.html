<html ng-app="notKnowingWhen" ng-controller="FriendController">
<head>
<script src='http://code.jquery.com/jquery-1.10.2.js' type='text/javascript'></script>
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css">
<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap-theme.min.css">
<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>


<script src='http://code.angularjs.org/1.1.5/angular.js' type='text/javascript'></script>
<script src='app.js' type='text/javascript'></script>
<script src='FriendController.js' type='text/javascript'></script>



<link rel="stylesheet" type="text/css" href="style.css">
<title>Facebook Lesson 18</title>
</head>

<body>

<h1>The <strong>facebook</strong> Friend Machine</h1>

<div class="friends">


<form class="form-inline searchForm" role="form">
  <div class="form-group">

  <input class="form-control" placeholder="Search Friends By Name" ng-model="searchTerm.name">
  <input class="form-control" placeholder="Search Friends By Location" ng-model="searchTerm.current_location">
  <!-- The stuff below is For step 5....get rid of the one above if you wish-->
<!--    
    <input class="form-control" placeholder="Search Your Friends' Name" >
    <input class="form-control" placeholder="Search Your Freinds' Location" > 
 -->
    <select class="input-medium" ng-model="sortAttribute" ng-options="item.use as item.label for item in optArr"></select>
    <select class="input-medium" ng-model="sortAsc">
        <option value="false">Descending</option>
        <option value="true">Ascending</option>
    </select>
  </div>
</form>

  <ul ng-repeat="friend in friends | filter:searchTerm | orderBy:sortAttribute:sortAsc">
    <li class='friend'>
       <img class="profile-pic" src='{{friend.pic_square}}'>
      <h3>{{friend.name}}</h3>
      <div class="location">
        Location: {{friend.current_location.city}}, {{friend.current_location.state}}, {{friend.current_location.country}}
      </div>      
      <div class="status">
        Status: {{friend.status.message}} <span class="hashtag"></span>
      </div>      
      <div class="num-friends">
        Friends: {{friend.friend_count}}
      </div>
    </li>
  </ul>
</div>






</body>
</html>
